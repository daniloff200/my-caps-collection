<h1 class="mat-display-1" style="margin-top:2em; text-align:center;">Read Todos</h1>

<mat-card *ngFor="let cap of caps">
  <div  (click)="goToCapPage(cap)">
  <mat-card-title>{{cap.name}}</mat-card-title>
  <mat-card-content>
    <p>{{cap.text}}</p>
  </mat-card-content>
  </div>
  <mat-card-actions>
    <button (click)="onTodoDelete(cap._id)" mat-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
